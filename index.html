<!DOCTYPE html>
<html>
<body>
<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="main.js"></script>
<div class=container>
  <div class="Calc well">
    <div class="row">
    <input type="text" class="text-right" id="screen"></div>
    <div class="row">
      <div class="col-xs-3"><button class="btn" id="clear">C</button></div>
      <div class="col-xs-3"><button class="btn" id="negative">+/-</button></div>
      <div class="col-xs-3"><button class="btn" id="percent">%</button></div>
      <div class="col-xs-3"><button class="btn" id="divide">/</button></div>
      <div class="col-xs-3"><button class="btn" id="7">7</button></div>
      <div class="col-xs-3"><button class="btn" id="8">8</button></div>
      <div class="col-xs-3"><button class="btn" id="9">9</button></div>
      <div class="col-xs-3"><button class="btn" id="multiply">*</button></div>
      <div class="col-xs-3"><button class="btn" id="4">4</button></div>
      <div class="col-xs-3"><button class="btn" id="5">5</button></div>
      <div class="col-xs-3"><button class="btn" id="6">6</button></div>
      <div class="col-xs-3"><button class="btn" id="plus">+</button></div>
      <div class="col-xs-3"><button class="btn" id="1">1</button></div>
      <div class="col-xs-3"><button class="btn" id="2">2</button></div>
      <div class="col-xs-3"><button class="btn" id="3">3</button></div>
      <div class="col-xs-3"><button class="btn" id="minus">-</button></div>
      <div class="col-xs-6"><button class="btn" id="zero">0</button></div>
      <div class="col-xs-3"><button class="btn" id="period">.</button></div>
      <div class="col-xs-3"><button class="btn" id="equals">=</button></div> 
    </div>
    <Div class="row"></div>
  </div>
</div>

</body>
</html>
